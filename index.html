<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>CAJERO AUTOMATICO</title>
</head>

<!-- Cargando pagina principal -->

<body class="text-center">
  <section id="loading" class="loading" style="display: none;">
    <section class="container">
      <section class="item item-1"></section>
      <section class="item item-2"></section>
      <section class="item item-3"></section>
      <section class="item item-4"></section>
    </section>
  </section>
  <!-- Fin cargando pagina -->
  <!-- pagina principal -->
  <section id="opciones" style="display: none;">
    <a href="index.html" class="btn-flotante">Cerrar sesión</a>
    <img src="./images/il-pre-approved-credit-online.svg" alt="" srcset="" class="logo">
    <img src="./images/bancounionnew.png" alt="" srcset="" class="logo">
    <section class="opciones">
      <h5 id="nombre" class="alert alert-secondary"></h5>
      <section id="movimientos" class="movimientos ">
        <button class="btn btn-success position-absolute  bottom-0 start-0 icono-saldo" onclick="saldo()" type="button">
          consultar saldo</button>
        <button class="btn btn-celeste position-absolute top-50 start-0 translate-middle-y icono-retirar"
          onclick="retirar()" type="button">retirar dinero</button>
        <button class="btn btn-primary position-absolute top-50 end-0 translate-middle-y icono-transferir"
          onclick="transferir()" type="button">transferir dinero</button>
        <button class="btn btn-naranja position-absolute bottom-0 end-0 icono-consignar" onclick="consignar()"
          type="button">consignar
          saldo</button>
      </section>
    </section>
  </section>
  <!-- fin pagina principal -->

  <!-- consultar saldo -->
  <section id="saldo" class="saldo" style="display: none;">
    <button id="atras" class="btn-flotante">Volver atras</button>
    <div class="container-sm">
      <img src="./images/il-explore-money.svg" alt="" srcset="" class="logo_saldo">
      <div class="row">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Saldo y movimientos</h5>
            <p class="card-text">saldo disponible</p>
            <div class="alert color_saldo" role="alert">
              <h5>su dinero aqui</h5>
            </div>
          </div>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Banco</th>
            <th scope="col">Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
        </tbody>
      </table>

  </section>
  <!-- fin consultar -->

  <!-- retirar saldo -->
  <section class="retirar" id="retirar" style="display: none;">
    <h1>codigoaqui retirar</h1>
  </section>
  <!-- fin retirar -->

  <!-- consignar  -->
  <section class="consignar" id="consignar" style="display: none;">
    <h1>codigoaqui consignar</h1>
  </section>
  <!-- fin consignar -->

  <!-- tranferir -->
  <section class=" transferir" id="transferir" style="display: none;">
    <img src="./images/Paso_02_03.png" alt="" class="logo_saldo">
    <button id="atras" class="btn-flotante">Volver atras</button>
    <div class="container-sm contenido_tranferencia">
      <div class="row">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tranferencias</h5>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="" >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
  <!-- fin trasferir -->

  <main class="form-signin w-100 m-auto">
    <!-- FORMULARIO DE SESION -->
    <form>
      <img class="mb-4" src="./images/il-cash-atm.svg" alt="" width="150" height="150">
      <img src="./images/bancounionnew.png" alt="" srcset="" style="width:100%">
      <span id="danger" class="alert alert-danger" style="display: none"></span>
      <section class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Usuario" name="usuario"
          autocomplete="off">
        <label for="floatingInput">Usuario</label>
      </section>
      <section class="form-floating">
        <input id="floatingPassword" name="clave" class="form-control" type="password" placeholder="clave" maxlength="4"
          autocomplete="off">
        <label for="floatingPassword">Clave</label>
      </section>
      <button class="w-100 btn btn-lg btn-primary" target="_parent" id="button" onclick="validar()"
        type="button">Ingresar</button>
      <p class="mt-5 mb-3 text-muted">&copy; BancoUNION – 2022</p>
    </form>
    <!-- FIN FORMULARIO -->
  </main>


  <script src="./scripts/main.js"></script>
</body>

</html>
